<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="script.js"></script>
</head>

<body>
    <!-- left portion of the screen -->
    <div class="container1">
        <div class="logo">
            <img src="/images/Group 26.svg" alt="" width="110pxpx" height="49px">
        </div>
        <div class="signin">
            <img class="emoji" src="/images/image 3.png" alt="" width="165px" height="110px">
            <h2>Welcome Back !</h2>
            <p>Login to gain access to your favourite icons</p>
            <button>Sign In</button>
        </div>
    </div>
    <!-- right portion -->
    <div class="container2">
        <h2>Create Account</h2>
        <p class="getstarted">Lets get you started.</p>
        <form id="form" class="form">
            <div class="form-control">
                <input type="text" placeholder="Name" id="username" onkeyup="validateName()" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="email" placeholder="Email" id="email" onkeyup="validateEmail()" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" id="password" onkeyup="validatePassword()" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Sign Up</button>
            <p class="or_cont">Or continue with</p>
            <div class="google_content">
                <img src="/images/image 1.svg" alt="">
                <p class="goo">Google</p>
            </div>
            <span><img src="/images/Google.png" alt=""></span>
        </form>
    </div>

</body>

</html>
